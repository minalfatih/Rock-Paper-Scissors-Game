<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock, Paper, Scissors game in this website you can play the master and the original game"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="original.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <header>
        <ul>
          <li><span>Rock</span></li>
          <li><span>Paper</span></li>
          <li><span>Scissors</span></li>
        </ul>
        <div class="score">
          <p>Score</p>
          <span class="num">0</span>
        </div>
      </header>

      <div class="game-picked">
        <div class="pick">
          <p>You Picked</p>
          <p>The House Picked</p>
        </div>

        <div class="result">
          <p class="win">You Win</p>
          <p class="lose">You Lose</p>
          <p class="draw">Draw</p>
          <button id="play">Play Again</button>
        </div>

        <section class="game">
          <div class="rock">
            <div class="image">
              <img src="./images/icon-rock.svg" alt="icon-rock" />
            </div>
          </div>
          <div class="paper">
            <div class="image">
              <img src="./images/icon-paper.svg" alt="icon-paper" />
            </div>
          </div>
          <div class="scissors">
            <div class="image">
              <img src="./images/icon-scissors.svg" alt="icon-scissors" />
            </div>
          </div>
        </section>
      </div>

      <div class="btn">
        <button id="rule">Rules</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
